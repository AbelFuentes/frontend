<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7d59b47ce8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/app-header.js" type="text/javascript" defer></script>
    <script src="components/app-footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Pasteleria Fuentes</title>
  </head>
  <body>
    <app-header></app-header>
    <main class="menu-body">
      <p class="menu-title">
        Ven y descubre la variedad de pasteles que tenemos en casa!
      </p>
      <section>
        <table class="cakes-grid">
          <thead>
            <tr>
              <th></th>
              <th>Pastel</th>
              <th>Description</th>
              <th>Personas</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr style="height: 125px;">
              <td style="text-align: center;">
                <img src="assets/cakes/red-velvet-cake.jpg" alt="red-velvet-cake" height="100px" />
              </td>
              <td>
                Red Velvet
              </td>
              <td>
                Precioso pastel sabor red-velvet y fresa con topings de cereza
              </td>
              <td>
                8
              </td>
              <td>
                $ 1'500.00
              </td>
            </tr>
            <tr style="height: 125px;">
              <td style="text-align: center;">
                <img src="assets/cakes/pet-cake.jpg" alt="pet-cake" height="100px" />
              </td>
              <td>
                Mascotas
              </td>
              <td>
                Exquisito pastel de frutas con decoracion de mascotas
              </td>
              <td>
                8
              </td>
              <td>
                $ 850.00
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <app-footer></app-footer>
  </body>
</html>
