<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/7d59b47ce8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/app-header.js" type="text/javascript" defer></script>
    <script src="components/app-footer.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Pasteleria Fuentes</title>
  </head>
  <body>
    <app-header></app-header>
    <main class="menu-body">
      <p class="menu-title">Haz tu pedido</p>
      <section class="request-for-quote">
        <form>
          <div style="width: 100%; display: inline-flex; justify-content: space-between">
            <label for="name">Nombre</label>
            <input id="name" />
            <label for="phone">Telefono</label>
            <input id="phone" />
            <label for="email">Email</label>
            <input id="email" />
            <label for="description">Descripci√≥n</label>
            <input id="description" />
          </div>
          <div style="width: 100%; display: inline-flex;">
            <div>
              <label>Sabores</label>
              <ul>
                <li>
                  <label for="choco">Chocolate</label>
                  <input id="choco" type="checkbox" />
                </li>
                <li>
                  <label for="vanilla">Vainilla</label>
                  <input id="vanilla" type="checkbox" />
                </li>
                <li>
                  <label for="strawberry">Fresa</label>
                  <input id="strawberry" type="checkbox" />
                </li>
              </ul>
            </div>
            <div>
              <label>Adornos</label>
              <ul>
                <li>
                  <label for="fruits">Frutas</label>
                  <input id="fruits" type="checkbox" />
                </li>
                <li>
                  <label for="macarron">Macarron</label>
                  <input id="macarron" type="checkbox" />
                </li>
              </ul>
            </div>
          </div>
          <div style="float: right;">
            <button>Enviar</button>
          </div>
        </form>
      </section>
    </main>
    <app-footer></app-footer>
  </body>
</html>
