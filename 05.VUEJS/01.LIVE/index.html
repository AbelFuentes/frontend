<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Vue Intro Launch X</title>
    </head>
    <body>
        <div id="app">
            <img v-bind:src="photo" alt="profile_photo" :class="gender">
            <h1>{{ first_name }} {{ last_name }}</h1>
            <h3>email: {{ email }}</h3>
            <button v-on:click="get_random_profile()" :class="gender">Click me!</button>
        </div>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="./app.js"></script>
    </body>
</html>
